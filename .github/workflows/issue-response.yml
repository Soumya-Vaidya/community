name: Issue Responder

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  add-sla-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Check if issue opener is an org member
        id: check_membership
        uses: actions/github-script@v6
        with:
          script: |
            const authorAssociation = context.payload.issue.author_association;
            console.log("Author association:", authorAssociation);
            
            // Check if user is a MEMBER or OWNER
            const isMember = ['OWNER', 'MEMBER'].includes(authorAssociation);
            console.log("Is member:", isMember);
            return isMember;
      - name: Add SLA Comment if Not Org Member
        if: steps.check_membership.outputs.result == 'false'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const issueNumber = issue.number;
            const username = issue.user.login;
            
            const slaMessage = `Hello @${username} ðŸ‘‹ Thank you for opening an issue in ACK! A maintainer will triage this issue soon.\n\nWe encourage community contributions, so if you're interested in tackling this yourself or suggesting a solution, please check out our [Contribution](https://github.com/aws-controllers-k8s/community/blob/main/CONTRIBUTING.md) and [Code of Conduct](https://github.com/aws-controllers-k8s/community/blob/main/CODE_OF_CONDUCT.md) guidelines.\n\nYou can find more information about ACK on our [website](https://aws-controllers-k8s.github.io/community/).`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: slaMessage
            });
